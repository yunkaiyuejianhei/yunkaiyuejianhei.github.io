        <h2 id="递归遍历"><a href="#递归遍历" class="headerlink" title="递归遍历"></a>递归遍历</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">iterator</span><span class="params">(TreeNode root)</span></span>&#123;<span class="comment">//递归法</span></span><br><span class="line">        <span class="keyword">if</span> (root==<span class="keyword">null</span>) <span class="keyword">return</span>;</span><br><span class="line">        System.out.println(root.val);<span class="comment">//前序遍历</span></span><br><span class="line">        iterator(root.left);</span><br><span class="line">        System.out.println(root.val);<span class="comment">//中序遍历</span></span><br><span class="line">        iterator(root.right);</span><br><span class="line">        System.out.println(root.val);<span class="comment">//后序遍历</span></span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<h2 id="前序遍历"><a href="#前序遍历" class="headerlink" title="前序遍历"></a>前序遍历</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> List&lt;Integer&gt; <span class="title">preorderTraversal</span><span class="params">(TreeNode root)</span> </span>&#123;<span class="comment">//迭代方法</span></span><br><span class="line">        List&lt;Integer&gt; result=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        Stack&lt;TreeNode&gt; stack=<span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">        stack.push(root);</span><br><span class="line">        <span class="keyword">while</span> (!stack.isEmpty()) &#123;</span><br><span class="line">            TreeNode node=stack.peek();</span><br><span class="line">            <span class="keyword">if</span> (node!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                stack.pop();</span><br><span class="line">                <span class="keyword">if</span> (node.right!=<span class="keyword">null</span>) stack.push(node.right);<span class="comment">//栈先进后出，前序遍历遍历节点为中左右，先压入右节点</span></span><br><span class="line">                <span class="keyword">if</span> (node.left!=<span class="keyword">null</span>) stack.push(node.left);<span class="comment">//压入左节点</span></span><br><span class="line">                stack.push(node);<span class="comment">//压入中节点</span></span><br><span class="line">                stack.push(<span class="keyword">null</span>);<span class="comment">//压入一个空节点标记</span></span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                stack.pop();<span class="comment">//弹出空节点</span></span><br><span class="line">                result.add(stack.pop().val);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span> </span>&#123;</span><br><span class="line">       <span class="keyword">int</span> val;</span><br><span class="line">       TreeNode left;</span><br><span class="line">       TreeNode right;</span><br><span class="line">       TreeNode() &#123;&#125;</span><br><span class="line">       TreeNode(<span class="keyword">int</span> val) &#123; <span class="keyword">this</span>.val = val; &#125;</span><br><span class="line">       TreeNode(<span class="keyword">int</span> val, TreeNode left, TreeNode right) &#123;</span><br><span class="line">           <span class="keyword">this</span>.val = val;</span><br><span class="line">           <span class="keyword">this</span>.left = left;</span><br><span class="line">           <span class="keyword">this</span>.right = right;</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        TreeNode node3=<span class="keyword">new</span> TreeNode(<span class="number">3</span>);</span><br><span class="line">        TreeNode node2=<span class="keyword">new</span> TreeNode(<span class="number">2</span>,node3,<span class="keyword">null</span>);</span><br><span class="line">        TreeNode node1=<span class="keyword">new</span> TreeNode(<span class="number">1</span>,<span class="keyword">null</span>,node2);</span><br><span class="line">        System.out.println(preorderTraversal(node1));</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
